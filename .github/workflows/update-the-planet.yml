name: Update The Planet

on:
  pull_request:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '*/60 * * * *'
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # When checking out the repository that triggered a workflow,
    # the ref defaults to the reference or SHA for that event.
    # Otherwise, uses the default branch.
    #
    # https://github.com/actions/checkout
    - uses: actions/checkout@v6.0.2

    - name: Set up the latest Python 3.x
      uses: actions/setup-python@v6
      with:
        python-version: 3.x

    - name: Set up git repository
      run: |
        git status
        git branch

        # https://github.com/actions/checkout#push-a-commit-using-the-built-in-token
        git config user.name "macbrebot"
        git config user.email "<51094006+macbrebot@users.noreply.github.com>"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Update The Planet
      run: make

    - name: Commit changes
      run: |
        git diff
        git add docs
        ( git commit -m 'Updating the Planet via GitHub Actions' && git push origin master ) || echo 'Nothing to commit'
